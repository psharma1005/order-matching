spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:order-matcher-dev}
server:
  port: ${PORT:8080}
matching:
  thread-pool-size: ${MATCHER_THREADS:8}